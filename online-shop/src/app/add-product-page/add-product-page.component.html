
<div area mat-dialog-title>
    <h2 class="title">Add Product</h2>
</div>
<div mat-dialog-content class="content" style="max-height: 700px">
    <form [formGroup]="reactiveForm" (ngSubmit)="onFormSubmit()">
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Brand</mat-label>
                <input matInput type="text" formControlName="brand" >
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Price</mat-label>
                <input matInput type="number" formControlName="price">
            </mat-form-field>
        </div>

        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Name</mat-label>
                <input matInput type="text" formControlName="name" >
            </mat-form-field>
        </div>

        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Image Link</mat-label>
                <input matInput type="text" formControlName="image">
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Category: </mat-label>
                <mat-select formControlName="category">
                  <mat-option *ngFor="let category of categories" [value]="category">
                    {{category}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>size: </mat-label>
                <input matInput type="text" formControlName="size">
            </mat-form-field>
        </div>

        <div mat-dialog-actions class="actions">
            <button mat-raised-button color="primary" type="submit">Add Product</button>
        </div>
     
    </form>
</div>
<div class="alert alert-success" *ngIf="successText">
    {{ successText }}
</div>
<div class="alert alert-danger" *ngIf="errorText">
    {{ errorText }}
</div>
