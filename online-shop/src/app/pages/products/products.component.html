  
  <div class="container">
    <h1>Products</h1>
    <div class="box">
      <div class="card" *ngFor="let product of productsArray" > 
        <img class="coverImg" src="{{product.image}}" alt="">
         <div class="card-body">
           <h3>{{product.brand}}</h3>
           <h5>Price: {{product.price}} $</h5>
           <p >{{product.category}}<p>
           <p >size: {{product.size}}</p>
         </div>
       </div>
    </div>
  </div>
