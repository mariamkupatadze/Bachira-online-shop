
<div class="container" *ngIf="!getUser()">
    <div class="sign-in">
        <h2>Sign In</h2>
        <label for="email" >Email address</label>
        <input type="email"  id="email" #signInEmail placeholder="email"> 

        <label for="password" >Password</label>
        <input type="password"  id="password" #signInPassword placeholder="password"> 

        <button (click)="fireSignIn(signInEmail.value, signInPassword.value)"  class="btn btn-primary login" >Login</button>
    </div>

    <div class="sign-up" *ngIf="!getUser()">
        <h2>Register</h2>
        <label for="email" >Email address</label>
        <input type="email"  id="email" #signUpEmail placeholder="email"> 

        <label for="password" >Password</label>
        <input type="password"  id="password" #signUpPassword placeholder="password"> 

        <button (click)="fireSignUp(signUpEmail.value, signUpPassword.value)"  class="btn btn-primary register" >Sign Up</button>
    </div>
</div>

<app-home (isLogout)="logOut()" *ngIf="getUser()"></app-home>
