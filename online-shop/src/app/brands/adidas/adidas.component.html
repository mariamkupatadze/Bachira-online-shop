<div class="container">
    <div class="card" *ngFor="let product of ProductsArray">
        <img src="{{product.img}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h4>{{product.name}}</h4>
          <p class="card-text">{{product.price}} $</p>
          <h3 *ngIf="product.sale">20% Sale</h3>
          <h4 *ngIf="product.gift"><i class="bi bi-gift"></i></h4>
        </div>
      </div>
</div>
